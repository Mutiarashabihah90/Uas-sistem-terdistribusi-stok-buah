<!DOCTYPE html>
<html lang="id">
<head>
    <title>Sistem Admin Buah</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .nav-auth { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .nav-auth span { cursor: pointer; font-weight: bold; color: #888; }
        .nav-auth span.active { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 8px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-auth { width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: #007bff; color: white; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="nav-auth">
            <span id="tab-login" class="active" onclick="switchTab('login')">LOGIN</span>
            <span id="tab-daftar" onclick="switchTab('daftar')">DAFTAR</span>
        </div>
        <h2 id="auth-title">Login Admin</h2>
        <input type="text" id="user" placeholder="Username">
        <div id="email-field" style="display:none"><input type="email" id="email" placeholder="Email"></div>
        <input type="password" id="pass" placeholder="Password">
        <button class="btn-auth" id="btn-text" onclick="prosesAuth()">Masuk</button>
    </div>

    <script>
        let mode = 'login';
        function switchTab(target) {
            mode = target;
            document.getElementById('email-field').style.display = mode === 'daftar' ? 'block' : 'none';
            document.getElementById('auth-title').innerText = mode === 'daftar' ? 'Daftar Akun Baru' : 'Login Admin';
            document.getElementById('btn-text').innerText = mode === 'daftar' ? 'Daftar Sekarang' : 'Masuk';
            document.getElementById('tab-login').className = mode === 'login' ? 'active' : '';
            document.getElementById('tab-daftar').className = mode === 'daftar' ? 'active' : '';
        }

        async function prosesAuth() {
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const email = document.getElementById('email').value;
            const endpoint = mode === 'login' ? '/login' : '/register';

            const res = await fetch(`http://localhost:3001${endpoint}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password, email })
            });
            const data = await res.json();
            alert(data.message);

            if (res.ok) {
                if (mode === 'login') {
                    window.location.href = 'dashboard.html';
                } else {
                    switchTab('login'); // Otomatis pindah ke tab login setelah daftar
                }
            }
        }
    </script>
</body>
</html>
